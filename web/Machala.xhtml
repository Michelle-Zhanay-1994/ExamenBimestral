                <h:form><font></font>
                    <h3 style="margin-top:0">Client</h3><font></font>
                    <p:tree value="#{treeBasicView.root}" var="node" orientation="horizontal"><font></font>
                        <p:treeNode><font></font>
                            <h:outputText value="#{node}" /><font></font>
                        </p:treeNode><font></font>
                    </p:tree><font></font>
                    <font></font>
                    <h3>Ajax</h3><font></font>
                    <p:tree value="#{treeBasicView.root}" var="node" dynamic="true" orientation="horizontal"><font></font>
                        <p:treeNode><font></font>
                            <h:outputText value="#{node}" /><font></font>
                        </p:treeNode><font></font>
                    </p:tree><font></font>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="default">
                        <h:outputText value="Status: StandBy" />
                    </f:facet>

                    <f:facet name="start">
                        <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="Status: Completed" />
                    </f:facet>
                </p:ajaxStatus>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
                </p:dialog>

                <h:form>
                    <p:commandButton value="Send" icon="pi pi-refresh" />
                </h:form>
            </ui:define>
