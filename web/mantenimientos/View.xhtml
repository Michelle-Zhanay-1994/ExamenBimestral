<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientosViewDlg" widgetVar="MantenimientosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientosTitle}">
            <h:form id="MantenimientosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_idmantenimientos}"/>
                        <h:outputText value="#{mantenimientosController.selected.idmantenimientos}" title="#{bundle.ViewMantenimientosTitle_idmantenimientos}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_vehiculo}"/>
                        <h:outputText value="#{mantenimientosController.selected.vehiculo}" title="#{bundle.ViewMantenimientosTitle_vehiculo}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_cliente}"/>
                        <h:outputText value="#{mantenimientosController.selected.cliente}" title="#{bundle.ViewMantenimientosTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_fecha}"/>
                        <h:outputText value="#{mantenimientosController.selected.fecha}" title="#{bundle.ViewMantenimientosTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_descripcion}"/>
                        <h:outputText value="#{mantenimientosController.selected.descripcion}" title="#{bundle.ViewMantenimientosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_kilometrajevehiculo}"/>
                        <h:outputText value="#{mantenimientosController.selected.kilometrajevehiculo}" title="#{bundle.ViewMantenimientosTitle_kilometrajevehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
